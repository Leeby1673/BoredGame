{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bored Game</title>
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- login.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <!-- 登入logo -->
                    <div class="brand">
                        <img src="{% static 'img/BoredGame_logo_black.png' %}" alt="logo">
                    </div>

                    <div class="card fat">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h4 class="card-title">Bored Game</h4>
                                </div>
                                <!-- 錯誤顯示 -->
                                <div class="col">
                                    <h6 id="login-status" class="login-status text-right"></h6>
                                </div>
                            </div>

                            <!-- 登入表單 -->
                            <form method="POST" id="loginForm" class="my-login-validation" action="{% url 'login' %}">

                                <!-- 信箱 -->
                                <div class="form-group">
                                    <label for="username">帳號</label>
                                    <input id="username" class="form-control" name="username" required autofocus>
                                    <div class="invalid-feedback">
                                        請輸入正確格式
                                    </div>
                                </div>

                                <!-- 密碼 -->
                                <div class="form-group">
                                    <label for="password">密碼</label>
                                    <input id="password" type="password" class="form-control" name="password" required
                                        data-eye>
                                    <div class="invalid-feedback">
                                        請輸入正確格式
                                    </div>
                                </div>

                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        登入
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- bootstrap.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- login.js -->
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
