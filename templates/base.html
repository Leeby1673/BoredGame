{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Game</title>
    <!-- bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 全域CSS -->
    <link rel="stylesheet" href="{% static '../static/css/base.css' %}">
</head>

<body>
    <!-- 導覽列 -->
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Logo</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 searchinput" type="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <div class="creatpost">
                    <button class="btn btn-primary" type="button">新增文章</button>
                </div>

            </div>
        </nav>
    </div>

    <!-- 主要頁面 -->
    <div class="container mt-4 maincontent">
        {% block posts %}
        {% endblock %}
    </div>

    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
