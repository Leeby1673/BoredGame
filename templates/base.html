{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Game</title>
    <!-- bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 全域CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <!-- 應用CSS -->
    {% block styles %}{% endblock %}
</head>

<body>
    <header>
        <!-- 導覽列 -->
        <div class="container">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a href="/posts" class="navbar-brand">Logo</a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 searchinput" type="search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                    <div class="creatpost">
                        <button type="button" class="btn btn-outline-dark"
                            onclick="window.location.href='/posts/newpost'">新增文章</button>
                    </div>

                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- 主要頁面 -->
        <div class="container mt-4 maincontent">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- 應用JS -->
    {% block scripts %}{% endblock %}
</body>

</html>
